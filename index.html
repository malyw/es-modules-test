<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>ESMAScript Modules test</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

<h1>ECMAScript modules support in the current browser</h1>

<table class="table">
    <tr class="es-modules">
        <td>
            <a href="https://blog.hospodarets.com/native-ecmascript-modules-tde-first-overview">
                ECMAScript modules
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
    <tr class="nomodule">
        <td>
            <a href="https://blog.hospodarets.com/native-ecmascript-modules-nomodule">
                "nomodule" fallback attribute
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
    <tr class="dynamic-import">
        <td>
            <a href="https://blog.hospodarets.com/native-ecmascript-modules-dynamic-import">
                Dynamic import()
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
    <tr class="service-worker">
        <td>
            ES modules in
            <a href="https://developers.google.com/web/fundamentals/getting-started/primers/service-workers">
                Service Workers
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
    <tr class="web-worker">
        <td>
            ES modules in
            <a href="https://www.w3schools.com/html/html5_webworkers.asp">
                Web Workers
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
    <tr class="import-meta">
        <td>
            <a href="http://2ality.com/2017/11/import-meta.html">
                import.meta
            </a>
        </td>
        <td>
            <div class="no">No</div>
            <div class="yes">Yes</div>
        </td>
    </tr>
</table>

<div class="notes">
    <a href="https://drafts.css-houdini.org/worklets/">
        Worklets
    </a>
    are loaded and executed as ES modules
    <a href="https://drafts.css-houdini.org/worklets/#code-idempotency">
        by default.
    </a>
</div>

<script type="module" src="js/script-modules/module.js"></script>
<script nomodule src="js/script-modules/classic.js"></script>

<!--dynamic-module-->
<script src="js/dynamic-module/dynamic-module.js"></script>

<!--service-worker-->
<script type="module" src="js/service-worker/service-worker-main.js"></script>

<!--web-worker-->
<script type="module" src="js/web-worker/web-worker-main.js"></script>

<!--import-meta-->
<script type="module" src="js/import-meta/import-meta-main.js"></script>

</body>

</html>
